schedule: "0 1 * * *"
concurrencyPolicy: "Forbid"
image:
  # [required] repository where meteor Docker image is available
  repository: odpf/meteor
  tag: "0.5.1"
  pullPolicy: IfNotPresent
labels: {"application":"meteor"}

config: {}
secretConfig: {}
# pass in secret names to be mounted to cronjob
ssl_secrets: []

# sample recipe usage
# recipes:
#   sample-recipe.yaml: |-
#     name: sample-recipe
#     source:
#       type: sample
#       config:
#         foo: "bar"
#     sinks:
#       - name: console
telegraf:
  enabled: false
  image: telegraf:1.19.3-alpine
  config: ~ # telegraf config
  containerPort: 8125
  protocol: UDP
  args:
  command:
    - telegraf
