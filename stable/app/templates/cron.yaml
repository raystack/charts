{{- if .Values.cron.enabled }}
{{- $fullName := include "app.fullname" . -}}
{{- $appLabels := include "app.labels" . -}}
{{- $appSelectorLabels := include "app.selectorLabels" . -}}
{{- $appNamespace := include "app.namespace" . -}}
{{- range $i, $job := .Values.cron.jobs }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ $fullName | trunc 24 }}-{{ $i }}-{{ $job.name | trunc 24}}"
  namespace: "{{ $appNamespace }}"
  labels:
    {{- $appLabels | nindent 4 }}
spec:
  schedule: {{ $job.schedule | quote }}
  concurrencyPolicy: {{ if hasKey $job "concurrencyPolicy" }}{{ $job.concurrencyPolicy }}{{ else }}Allow{{ end }}
  jobTemplate:
    spec:
      backoffLimit: {{ if hasKey $job "backoffLimit" }}{{ $job.backoffLimit }}{{ else }}4{{ end }}
      template:
        metadata:
          annotations:
            checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
            {{- with $.Values.cron.annotations }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          labels:
            {{- $appSelectorLabels | nindent 12 }}
        spec:
          containers:
            - name: {{ $job.name }}
              image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
              imagePullPolicy: {{ $.Values.image.pullPolicy }}
              command:
              {{- toYaml $job.command | nindent 16 }}
              args:
              {{- toYaml $job.args | nindent 16 }}
              envFrom:
                - configMapRef:
                    name: {{ $fullName }}
                - secretRef:
                    name: {{ $fullName }}
          restartPolicy: {{ $job.restartPolicy }}
          {{- if $.Values.serviceAccount.enabled }}
          serviceAccountName: {{ include "app.fullname" $ }}
          {{- end }}
---
{{- end -}}
{{- end -}}
