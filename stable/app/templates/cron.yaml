{{- if .Values.cron.enabled }}
{{- $fullName := include "app.fullname" . -}}
{{- $appLabels := include "app.labels" . -}}
{{- $appSelectorLabels := include "app.selectorLabels" . -}}
{{- range $job := .Values.cron.jobs }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $fullName }}-{{ $job.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- $appLabels | nindent 4 }}
spec:
  schedule: {{ $job.schedule | quote }}
  jobTemplate:
    spec:
      backoffLimit: 4
      template:
        metadata:
          labels:
        {{- $appSelectorLabels | nindent 8 }}
        spec:
          containers:
            - name: {{ $job.name }}
              image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
              imagePullPolicy: {{ $.Values.image.pullPolicy }}
              command:
              {{- toYaml $job.command | nindent 12 }}
              args:
              {{- toYaml $job.args | nindent 12 }}
              envFrom:
                - configMapRef:
                    name: {{ $fullName }}
                - secretRef:
                    name: {{ $fullName }}-secret
          restartPolicy: {{ $job.restartPolicy }}

{{- end -}}
{{- end -}}