{{- if .Values.secretConfig -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "app.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $val := .Values.secretConfig -}}
    {{- (print $key ": " ($val | toString | b64enc | quote )) | nindent 2 -}}
  {{- end }}
{{- end }}
