apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "application.name" . }}-secret"
  namespace: {{ include "application.namespace" . }}
type: Opaque
data:
  {{- range $key, $val := .Values.secretConfig -}}
    {{- (print $key ": " ($val | toString | b64enc | quote )) | nindent 2 -}}
  {{- end }}
